<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
    <main>
        <div class="container-principal">
            <div class="div-conteudo-formulario">
                <h1>Faça login</h1>
                <div class="container-formulario">
                    <form action="" method="post">
                        <input type="text" name="email" id="email" placeholder="Email" class="input-login">
                        <input type="password" name="senha" id="senha" placeholder="Senha" class="input-login">
                        <a href="/index.html" class="botao-login">Log in</a>
                    </form>
                    <p>Ainda não possui uma conta? <a href="">Criar uma conta</a></p>
                </div>
            </div>
            <div class="div-container-imagem">
                <img src="/assets/imagemlogin.png" alt="estetocospio e mão" class="imagem-principal-index">
            </div>
        </div>
    </main>
</body>

</html>
